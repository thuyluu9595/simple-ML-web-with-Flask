{% extends 'base.html' %}
{% block title %} Signup {% endblock %}
{% block body %}
<form method="post">
    {{ form.hidden_tag() }}
    {{ form.user_name.label }} {{ form.user_name() }}
    {{ form.email.label }} {{ form.email() }}
    {{ form.password.label }} {{ form.password() }}
    {{ form.submit() }}
</form>
{% endblock %}}
